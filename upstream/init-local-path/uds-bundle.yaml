      - zarf-registry
      - zarf-agent
      - git-server

  - name: local-path
    repository: ghcr.io/colonel-byte/zarf/local-path-provider
    ref: v0.0.31-upstream
    publicKey: |-
      .github/cosign/colonel-byte.pub
